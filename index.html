<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Display</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.explosions = [];
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2;
                    this.explosions.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                    });
                }
            }

            update() {
                this.explosions.forEach((explosion) => {
                    explosion.x += explosion.vx;
                    explosion.y += explosion.vy;
                    explosion.vy += 0.05; // Gravity effect
                    explosion.alpha -= 0.02;
                });
                this.explosions = this.explosions.filter(e => e.alpha > 0);
            }

            draw() {
                this.explosions.forEach((explosion) => {
                    ctx.globalAlpha = explosion.alpha;
                    ctx.beginPath();
                    ctx.arc(explosion.x, explosion.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
            }
        }

        function spawnFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ['#ff5733', '#33ff57', '#3357ff', '#ffff33', '#ff33a1'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach(firework => {
                firework.update();
                firework.draw();
            });

            fireworks = fireworks.filter(firework => firework.explosions.length > 0);
            requestAnimationFrame(animate);
        }

        setInterval(spawnFirework, 500);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
